<div class="container-fluid">
  <!-- Page Heading -->
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">
        Profile Page
      </h1>
      <ol class="breadcrumb">
        <li>
          <i class="fa fa-dashboard"></i>  <a href="Javascript:void(0)" (click)="gotoDashboard()">Dashboard</a>
        </li>
        <li class="active">
          <i class="fa fa-edit"></i> Profiles
        </li>
      </ol>
    </div>
  </div>
  <!-- /.row -->
  <div class="row">
    <div class="col-lg-6">

      <form role="form" *ngIf="user != undefined">

        <fieldset class="form-group">
          <label>Email</label>
          <input type="email" [(ngModel)]="user.email" ngControl="email"  #email="ngForm" class="form-control" required>
        </fieldset>

        <!--
                <fieldset class="form-group">
                  <label>Current Password</label>
                  <input ng-model="currentPassword" class="form-control">
                </fieldset>

                <fieldset class="form-group">
                  <label>New Password</label>
                  <input ng-model="password1" class="form-control">
                </fieldset>

                <fieldset class="form-group">
                  <label>New Password</label>
                  <input ng-model="password2" class="form-control">
                </fieldset>
        -->
        <button type="submit" (click)="changeEmail()" class="btn btn-secondary">Change Email</button>

      </form>

    </div>
  </div>
</div>
